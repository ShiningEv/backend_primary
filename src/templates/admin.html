<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册登录页面</title>
</head>
<body>
    <h1>你好 admin</h1>
    {% for u in users %}
    <div>
        {{ u.id }}, {{ u.username }}, {{ u.password }}
    </div>
    {% endfor %}
    <br>
    <form action="/admin/user/update" method="post">
        <input type="text" name="id" placeholder="请输入用户id">
        <br>
        <input type="text" name="password" placeholder="请输入新密码">
        <br>
        <button type="submit">修改密码</button>
    </form>
    <br>
    <!-- <h3>{{update_result}}</h3> -->
</body>
</html>
